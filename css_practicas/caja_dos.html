<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de box-sizing</title>
    
    <style>
        #contentBox{
            width: 200px;
            border: 5px solid #000080;
            box-sizing: content-box;
            padding: 15px;
        }
        #borderBox{
            width: 200px;
            border: 5px solid #000080;
            box-sizing: border-box;
            padding: 15px;
        }
    </style>
</head>

<body>

    <div id="contentBox">
        box-sizing: content-box;
    </div>

    <div id="borderBox">
        box-sizing: border-box;
    </div>
    
</body>

</html>
