<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de diseño adaptable</title>

    <link href="styles/colors.css" rel="stylesheet" type="text/css" />
    <link href="styles/base.css" rel="stylesheet" type="text/css" />
    <link href="styles/great.css" rel="stylesheet" type="text/css" media="screen and (min-width: 981px)" />
    <link href="styles/medium.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px) and (max-width: 980px)" />
    <link href="styles/mini.css" rel="stylesheet" type="text/css" media="screen and (max-width: 480px)" />
</head>

<body>
    <header>
        <h1>Página web responsiva de prueba.</h1>
        <h2 class="display-great">Grande</h2>
        <h2 class="display-medium">Mediano</h2>
        <h2 class="display-mini">Mini</h2>
    </header>

    <div id="wrapper">

        <nav id="main-nav">

            <h2>Mi menú.</h2>

            <ul class="menu display-great display-medium">
                <li><a href="">Uno</a></li>
                <li><a href="">Dos</a></li>
                <li><a href="">Tres</a></li>
            </ul>

            <select class="display-mini">
                <option>Uno</option>
                <option>Dos</option>
                <option>Tres</option>
            </select>

        </nav>

        <section id="main-section">
            <h2>Mi contenido</h2>

            <article>
                <h3><a href="">Entrada 1</a></h3>
                <p class="display-great display-medium">Reseumen de un lorem ipsum...</p>
            </article>

            <article>
                <h3><a href="">Entrada 2</a></h3>
                <p class="display-great display-medium">Reseumen de un lorem ipsum...</p>
            </article>

            <article>
                <h3><a href="">Entrada 3</a></h3>
                <p class="display-great display-medium">Reseumen de un lorem ipsum...</p>
            </article>

        </section>
    </div>

    <footer>
        <p>La tipica parte que nadie lee.</p>

        <select class="display-mini">

            <option>Uno</option>
            <option>Dos</option>
            <option>Tres</option>

        </select>

    </footer>
</body>
</html>
